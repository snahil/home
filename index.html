<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snahil Indoria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(211, 211, 211, 0.5) 50%, rgba(255, 182, 193, 0.5) 50%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
        .container {
            text-align: center;
            color: black;
            padding: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 0.5s;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
        .container a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: lightpink;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .container a:hover {
            transform: translateY(-5px);
            background-color: lightgray;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: black;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="YOUR_DEVOPS_VIDEO_URL.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1>Hi, my name is Snahil Indoria</h1>
        <p>I am a Senior DevOps Engineer who likes to code!</p>
        <nav>
            <a href="#">Home</a>
            <a href="/home/about.html">about</a>
            <a href="#">Github</a>
            <a href="#">Medium</a>
        </nav>
    </div>
    <div class="footer">&copy; Snahil Indoria 2023</div>
</body>
</html>
